<form [formGroup]="formulario" style="padding: 30px" (ngSubmit)="RegistrarPaciente()">
    <div class="mb-3">
        <label for="sangre" class="form-label">Tipo de sangre</label>

        <select name="sangre" id="sangre" formControlName="tipodesangre" class="form-control">
      <option [value]="sangre" *ngFor="let sangre of TiposDeSangre">
        {{ sangre }}
      </option>
    </select>
    </div>

    <div class="mb-3">
        <label for="salario" class="form-label">Salario</label>
        <input type="number" class="form-control" id="salario" formControlName="salario" />
        <span class="text-danger" *ngIf="
        formulario.get('salario')!.hasError('required') &&
        formulario.get('salario')!.touched
      ">El salario es requerido</span
    >
  </div>

  <div class="mb-3">
    <label for="Usuario" class="form-label">Usuario</label>
    <input
      type="text"
      class="form-control"
      id="Usuario"
      formControlName="usuario"
    />
    <span
      class="text-danger"
      *ngIf="
        formulario.get('usuario')!.hasError('required') &&
        formulario.get('usuario')!.touched
      "
      >El usuario es requerido</span
    >
  </div>
  <div class="mb-3">
    <label for="condicion" class="form-label">Condici√≥n</label>
    <textarea
      name="condicion"
      id="condicion"
      cols="30"
      rows="10"
      class="form-control"
      formControlName="condicion"
    ></textarea>
    <span
      class="text-danger"
      *ngIf="
        formulario.get('condicion')!.hasError('required') &&
        formulario.get('condicion')!.touched
      "
      >El usuario es requerido</span
    >
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
    Registrar nuevo paciente
  </button>
</form>
